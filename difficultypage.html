<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIFFICULTYPAGE</title>
    <link rel="stylesheet" href="difficultypage.css">
</head>
<body>

    <audio id="main-audio" src="./backround-music/background-music.mp3" controls></audio>
    <audio id="button-audio" src="./backround-music/button-click.mp3" controls></audio>
    
    <div class="instuctions">
        <h2>INSRUCTIONS:-</h2>
        <div class="rules">
        <ul  class="rules">
            <li> Click on the tile to flip it over and see the image behind it.</li>
            <li> Find the same image behind the tile within given time to clear the game.</li>
            <li> When Finished you can restart the game again and can change your difficulty.</li>
        </ul>
        </div>
    </div>
    
    <h1>Select Diffiulty Level</h1>
    <button id="easy-btn">Easy</button><br>
    <button id="medium-btn">Medium</button><br>
    <button id="hard-btn">Hard</button>
    <script src="difficultypage.js"></script>
</body>
</html>
